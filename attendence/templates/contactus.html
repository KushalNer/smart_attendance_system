{% extends "base.html" %}
{% block title %} Attendance Analysis {% endblock title%}
{% block bodyclass %} bg-blue-100 {% endblock bodyclass %}

{% block body%}

<div class="container mx-auto text-center mt-4">
    <h1 class="text-3xl font-bold">Contact Us</h1>
</div>

<main class=" mx-auto px-4 py-10 max-w-2xl rounded-7xl ">
    <form method="POST"  action="/contactus" class="bg-white p-8 rounded shadow-md">
        {% csrf_token %} 
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Your Name</label>
            <input type="text" name="name" required class="w-full px-4 py-2 rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-semibold">Email Address</label>
            <input type="email" name="email" required class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-semibold">Your Message</label>
            <textarea name="message" rows="5" required class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]"></textarea>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-[#0e141c] text-white py-2 px-6 rounded hover:bg-[#607ea2]">
                Send Message
            </button>
        </div>  
    </form>

    <div class="text-center mt-6">
        <a href="/" class="text-black hover:underline">‚Üê Back to Home</a>
    </div>
</main>
{% endblock body%}
