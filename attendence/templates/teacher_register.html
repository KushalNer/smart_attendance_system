{% extends "base.html"%}
{% block title %}Register page{% endblock title%}

{% block bodyclass %} bg-[#c3cfe2] {% endblock bodyclass %}
{% block body %}

<div class="max-w-md mx-auto bg-gray-100 p-6 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
  <form method="POST" action="{% url "tregister" %}" enctype="multipart/form-data">
    {% csrf_token %}
     <div class="mb-4 ">
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="name" placeholder="Enter name" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
    <div class="mb-4">
        <label class="block font-semibold mb-1">Email</label>
        <input type="text" name="email" placeholder="Enter email" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
    <div class="mb-4">
        <label class="block font-semibold mb-1">Contact Number</label>
        <input type="tel"  name="phone" placeholder="123-456-7890" pattern="[0-9]{10}" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
     <div class="mb-4">
        <label class="block font-semibold mb-1">Username</label>
        <input type="tel"  name="username" placeholder="Enter username"  required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
    <div class="mb-4">
        <label class="block font-semibold mb-1">Upload Image</label>
        <input type="file" name="image" required class=" w-full p-2 rounded  bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
     <div class="mb-4">
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter password" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
     <div class="mb-4">
        <label class="block font-semibold mb-1">Confirm Password</label>
        <input type="password" name="cpassword" placeholder="Confirm password" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>

    <button type="submit" class="w-full bg-[#0e141c]  hover:bg-[#314b6e] text-white font-bold py-2 px-4 rounded">
      Create Account
    </button>
    <div class="text-sm text-gray-700 mt-4 text-center ">
        Already have an account?
        <a href="{% url 'loginaccount' %}" class="text-[#404f68] hover:underline font-medium">Login here</a>
    </div>
    </form>
</div>





    {% endblock body %}
