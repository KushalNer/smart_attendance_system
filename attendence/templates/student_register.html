{% extends "base.html"%}
{% block title %}Register page{% endblock title%}

{% block bodyclass %} bg-[#c3cfe2] {% endblock bodyclass %}
{% block body %}

<div class="max-w-md mx-auto bg-gray-100 p-6 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Student Register</h2>
  <form method="POST" action="{% url "sregister" %}">
    {% csrf_token %}
     <div class="mb-4 ">
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="name" placeholder="Enter name" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
    <div class="mb-4">
        <label class="block font-semibold mb-1">Email</label>
        <input type="text" name="email" placeholder="Enter email" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
    </div>
    <div class="mb-4 flex justify-center ">
        <div>
          <label class="block font-semibold mb-1">Class</label>
          <select name="class" required class="w-50   p-2 rounded  bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
            <option value="" selected disabled class="hidden">Select</option>
            {% for class in classdata %}
              <option value="{{class.classname}}" class="bg-white w-full hover:bg-[#314b6e]" >{{class.classname}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="ml-1">
          <label class="block font-semibold mb-1">Roll No.</label>
          <input type="text" name="rno" placeholder="Enter Roll No." required class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
        </div>
    </div>
    <div class="mb-4 flex">
        <div classs="w-full">
        <label class="block font-semibold mb-1">Conatct Number</label>
        <input type="tel"  name="phone" placeholder="123-456-7890" pattern="[0-9]{10}" required class=" w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
        </div>
        <div class="ml-1 w-1/2">
        <label class="block font-semibold mb-1">Gender</label>
        <select name="gender" class="w-full p-2 rounded  bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
          <option selected disabled class="hidden">Select</option>
          <option value="Female" class="bg-white hover:bg-[#314b6e]" >Female</option>
          <option value="Male" class="bg-white hover:bg-[#314b6e]" >Male</option>
          <option value="Other" class="bg-white hover:bg-[#314b6e]" >Other</option>
        </select>
        </div>
    </div>
    {% comment %} <div class="mb-4">
        <label class="block font-semibold mb-1">Teacher Name</label>
         <select name="tname" required class="w-full p-2 rounded  bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
          <option value="" selected disabled class="hidden">Select</option>
          {% for teacher in teachers %}
          <option value="{{teacher.name}}" class="bg-white hover:bg-[#314b6e]" >{{teacher.name}}</option>
          {% endfor %}
        </select>
    </div>
     <div class="mb-4">
        <label class="block font-semibold mb-1">Subject Name</label>
        <select name="sname" class="w-full p-2 rounded  bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#404f68]">
          <option selected disabled class="hidden">Select</option>
          {% for subject in subjects %}
          <option value="{{subject.name}}" class="bg-white hover:bg-[#314b6e]" >{{subject.name}}</option>
          {% endfor %}
        </select>
    </div> {% endcomment %}
    <div class="mb-4">
     <label>
        <input type="checkbox" name="agree" required class="focus:outline-none focus:ring-2 focus:ring-[#404f68]">
        Are you ready to scan your face?
     </label>
    </div>
    <button type="submit" class="w-full bg-[#0e141c]  hover:bg-[#314b6e] text-white font-bold py-2 px-4 rounded">
      Register Student
    </button>
    </form>
</div>





    {% endblock body %}
